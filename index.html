<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/shrek-favicon.png" type="image/x-icon">
    <title>For Shrek's Sake</title>
</head>
<body>
    <header>
            <h1>The Swamplings</h1>
        <nav>
            <ul>
                <li><a href="#shrek-container">Shrek</a></li>
                <li><a href="#fiona-container">Fiona</a></li>
                <li><a href="#donkey-container">Donkey</a></li>
                <li><a href="#dragon-container">Dragon</a></li>
                <li><a href="#puss-in-boots-container">Puss in boots</a></li>
                <li><a href="#farquaad-container">Farquaad</a></li>
                <li><a href="#death-container">Death</a></li>
                <li><a href="#sign-up">Sign up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="shrek-container">
            <p class="section-heading">Shrek</p>
        <img src="./assets/shrek-full.png" alt="Shrek smiling at the viewer">
        <p></p>
    </section>
        <section id="fiona-container">
            <p class="section-heading">Fiona</p>
        <img src="./assets/fiona.png" alt="Fiona turning towards the viewer">
        <p></p>
    </section>
        <section id="donkey-container">
            <p class="section-heading">Donkey</p>
        <img src="./assets/donkey.png" alt="Donkey smiling at the viewer">
        <p></p>
    </section>
        <section id="dragon-container">
            <p class="section-heading">Dragon</p>
        <img src="./assets/dragon.png" alt="A red dragon">
        <p></p>
    </section>
        <section id="puss-in-boots-container">
            <p class="section-heading">Puss in boots</p>
        <img src="./assets/puss.png" alt="A cat in costume wielding a sword">
        <p></p>
    </section>
        <section id="farquaad-container">
            <p class="section-heading">Farquaad</p>
        <img src="./assets/farquaad.png" alt="Farquaad having a drink in bed">
        <p></p>
    </section>
        <section id="death-container">
            <p class="section-heading">Death</p>
        <img src="./assets/death.png" alt="A cloaked wolf holding two sickles">
        <p></p>
    </section>
        <section id="sign-up">
            <form></form>
        </section>
    </main>
    <footer>
        <form action=""></form>
        <p><a href="#shrek-container">Home</a></p>
    </footer>
</body>
</html>
